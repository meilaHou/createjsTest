<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>loading</title>
<!-- write your code here -->
    <script src="../../lib/createjs/preloadjs-0.6.2.combined.js"></script>
    <script src="../../lib/createjs/tweenjs-0.6.2.combined.js"></script>
    <script src="../../lib/createjs/easeljs-0.8.2.combined.js"></script>
<script src="./loading.js?1461750374026"></script>
<script>
var canvas, stage, exportRoot;
function init() {
	// --- write your JS code here ---
	
	createjs.MotionGuidePlugin.install();

	canvas = document.getElementById("canvas");
	images = images||{};
	ss = ss||{};
    
	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadFile({src:"./images/loading_atlas_.json?1461750374027", type:"spritesheet", id:"loading_atlas_"}, true);
	loader.loadManifest(lib.properties.manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete(evt) {
	var queue = evt.target;
	ss["loading_atlas_"] = queue.getResult("loading_atlas_");
	exportRoot = new lib.loading();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}

</script>

<!-- write your code here -->

</head>
<body onload="init();" style="background-color:#D4D4D4;margin:0px;">
	<canvas id="canvas" width="1050" height="680" style="background-color:#FFFFFF"></canvas>
</body>
</html>
